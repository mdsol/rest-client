apply plugin: 'java'

repositories {
  mavenLocal()
  maven {
    credentials {
      username "$System.env.REPO_USERNAME"
      password "$System.env.REPO_PASSWORD"
    }
    url "https://artv4.imedidata.net/artifactory/all-repos-release"
  }
  maven {
    credentials {
      username "$System.env.REPO_USERNAME"
      password "$System.env.REPO_PASSWORD"
    }
    url "https://artv4.imedidata.net/artifactory/snapshot"
  }
  mavenCentral()
}

dependencies {
  compile project(':restclient-server'),
    'com.google.inject:guice:4.1.0',
    'com.mycila.guice.extensions:mycila-guice-jsr250:3.6.ga',
    'junit:junit:4.12',
    'org.codehaus.jackson:jackson-mapper-asl:1.9.13',
    'org.apache.httpcomponents:httpclient:4.5.3',
    'org.apache.httpcomponents:httpmime:4.5.3',
    'org.codehaus.groovy:groovy-all:2.4.4',
    'net.htmlparser.jericho:jericho-html:3.4',
    'com.github.wiztools:app-update-framework:app-update-0.2.1',
    'com.mdsol.clients:mauth-signer-apachehttp:2016.3.1'
  compile('com.io7m.xom:xom:1.2.10') {
    exclude group: 'xerces', module: 'xmlParserAPIs'
    exclude group: 'xerces', module: 'xercesImpl'
    exclude group: 'xalan', module: 'xalan'
    exclude group: 'jaxen', module: 'jaxen'
  }
  testCompile 'junit:junit:4.+',
    'com.google.code.gson:gson:2.8.0'
}
